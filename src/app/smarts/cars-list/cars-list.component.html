<div  *ngIf="isCarsLoaded$; else loading"  class="car-list-container">
  <div class="car-list">
    <car (displayCarEditor)="showCarEditor($event)" [cars]="cars$ | async"></car>
  </div>

  <edit-car *ngIf="oneCarEditing$ | async">
  </edit-car>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
